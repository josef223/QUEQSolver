name: Python package

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Push Changes
      run: git push origin HEAD:feature
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
