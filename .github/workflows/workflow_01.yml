name: Python package

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Test GitHub Token
      run: |
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" https://api.github.com/user
    - name: Push changes
    if: steps.verify-changed-files.outputs.files_changed == 'true'
    run: |
         git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/josef223/QUEQSolver.git HEAD:feature

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Install additional packages for testing
      run: |
        pip install pytest coverage

    - name: Install the package
      run: pip install .

    - name: Test with pytest, via coverage
      run: coverage run -m pytest
      working-directory: ./

    - name: Generate coverage report
      run: |
        coverage report
      working-directory: ./

    - name: Coverage Badge
      uses: tj-actions/coverage-badge-py@v2

    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v16
      id: verify-changed-files
      with:
          files: coverage.svg

    - name: Commit files
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add coverage.svg
          git commit -m "Updated coverage.svg"

    - name: Push changes
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      uses: ad-m/github-push-action@master
      with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: feature
